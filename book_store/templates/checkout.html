{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- inner page section -->
<section class="inner_page_head">
	<div class="container_fuild">
	<div class="row">
		<div class="col-md-12">
			<div class="full">
				<h3>Checkout</h3>
			</div>
		</div>
	</div>
	</div>
</section>
<!-- end inner page section -->

<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 ftco-animate">
				<form action="checkout" class="billing-form" method="post">
					{% csrf_token %}
					<h3 class="mb-4 billing-heading">Billing Details</h3>
					<div class="row align-items-end">
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstname">Firt Name</label>
								<input type="text" class="form-control" placeholder="" name="fname">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" placeholder="" name="lname">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="country">State / Country</label>
								<div class="select-wrap">
									<input type="text" class="form-control" placeholder="" name="country">
								</div>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="streetaddress">Street Address</label>
								<input type="text" class="form-control" placeholder="House number and street name"
									name="address">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Appartment, suite, unit etc: (optional)">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="towncity">Town / City</label>
								<input type="text" class="form-control" placeholder="" name="city">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postcodezip">Postcode / ZIP *</label>
								<input type="text" class="form-control" placeholder="" name="pin">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" class="form-control" placeholder="" name="phone">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="emailaddress">Email Address</label>
								<input type="text" class="form-control" placeholder="" name="email">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-12">
							<div class="form-group mt-4">
								<div class="row justify-content-start">
									<div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
										<p><a href="{% url 'bank' %}" class="btn btn-danger py-3 px-5">Next</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form><!-- END -->




			</div>
		</div> <!-- .col-md-8 -->
	</div>
	</div>
</section>


{% endblock %}
